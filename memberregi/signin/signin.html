<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script
      src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"
      defer
    ></script>
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js" defer></script>
  </head>
  <body>
    <h1>회원가입</h1>
    <div>
      <span><span class="re">●</span> 온라인 회원가입작성</span>
      <p>고객님의 정보는 개인정보보호정책에 의해 철저하게 보호됩니다.</p>
    </div>
    <form action="#" method="post">
      <table>
        <tr>
          <td class="td1">
            <label for="memberID">사용자ID <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="idCheck()"
              type="text"
              name="memberID"
              id="memberID"
              required
              size="20"
              maxlength="20"
            />
            <button type="button">ID중복확인</button><br>
            <span id="memberIDInfo"></span>
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="memberPW">비밀번호 <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="pwCheck()"
              type="password"
              name="memberPW"
              id="memberPW"
              required
              size="20"
              maxlength="16"
              minlength="8"
            /> <span id="memberPWInfo"></span>
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="pwComfirm"
              >비밀번호 확인 <span class="re">★</span></label
            >
          </td>
          <td class="td2">
            <input onkeyup="pwComCheck()"
              type="password"
              name="pwComfirm"
              id="pwComfirm"
              required
              size="20"
              maxlength="20"
            /><br>
            <span id="pwComfirmInfo"></span>
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="memberName">성명 <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="nameCheck()"
              type="text"
              name="memberName"
              id="memberName"
              required
              size="20"
              maxlength="20"
            /><br>
            <span id="memberNameInfo" style="color: rgb(190, 190, 190)"
              ></span
            >
          </td>
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="memberEmail">E-mail <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="emailCheck()"
              type="email"
              name="memberEmail"
              id="memberEmail"
              required
              size="30"
              maxlength="30"
            /><br>
            <span  style="color: rgb(190, 190, 190)">메일 수신여부<br>* 할인 이벤트 정보 및 할인쿠폰, 관심분야 등 필요한 정보를 빠르게 받아보실 수 있습니다 <br>
            * 비밀번호 분실시 E-mail로 확인해드리니, <span style="color: green;">정확한 E-mail주소를 기입</span>해주세요.</span><br>
            <span id="memberEmailInfo"></span>
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="postcode">주소 <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="postCheck()"
              type="text"
              name="postcode"
              id="postcode"
              required
              size="7"
              maxlength="5"
            />
            <button type="button" onclick="postSearch()">우편번호 검색</button>
            <span id="postcodeInfo"></span><br>       
            <input
              type="text"
              name="address"
              id="address"
              size="40"
              maxlength="50"
            /> <br> 
            <input
            type="text"
            name="detailAddress"
            id="detailAddress"
            size="40"
            maxlength="50"
          /><br> 
          <input
          type="text"
          name="extraAddress"
          id="extraAddress"
          size="40"
          maxlength="50"
        />
          </td>
        </tr>
        <tr>
          <td class="td1">
            <label for="phoneNum">휴대번호 <span class="re">★</span></label>
          </td>
          <td class="td2">
            <input onkeyup="phoneCheck()"
              type="tel"
              name="phoneNum"
              id="phoneNum"
              required
              size="20"
              maxlength="15"
              placeholder="010-1111-1111"
            /><br> 
            <span id="phoneNumInfo"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; padding: 10px 0">
            <button type="submit" onclick="allCheck(event)">전송</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
